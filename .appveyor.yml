environment:
  matrix:
    - nodejs_version: "6"
branches:
  only:
    - master
init:
  - cmd: git config --global core.autocrlf true
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install
test_script:
  - node --version
  - npm --version
  - npm run test-cov
on_finish:
  - ps: |
      $env:PATH = 'C:\msys64\usr\bin;' + $env:PATH
# Don't actually build.
build: off